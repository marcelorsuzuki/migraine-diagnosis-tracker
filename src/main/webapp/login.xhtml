<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet name="view.css" library="css" />
	<h:outputScript name="view.js" library="js" />
</h:head>

<h:body id="main_body" >
	
	<h:graphicImage id="top" library="img" name="top.png"/>
	<div id="form_container">
	
		<h1><a>Login</a></h1>
		
		<h:form id="form_743549" class="appnitro" prependId="false">
			<div class="form_description">
				<h2>Login</h2>
			</div>
				
			<ul>
				<li id="li_1" >
					<h:outputLabel styleClass="description" for="element_1">Username </h:outputLabel>
					<div>
						<h:inputText id="element_1" styleClass="element text medium" maxlength="255" value="#{loginController.username}" />
					</div> 
				</li>		
				
				<li id="li_2" >
					<h:outputLabel styleClass="description" for="element_2">Password </h:outputLabel>
					<div>
						<h:inputSecret id="element_2" styleClass="element text medium" maxlength="255" value="#{loginController.password}"/>
					</div>
					
					If you don't have an Account, please <h:commandLink value="Sign up" action="patient" />. 
				</li>
				
				
				
				<li class="buttons">
					<h:commandButton id="saveForm" styleClass="button_text" value="Submit" action="#{loginController.authentic}"/>
				</li>
			</ul>
			
		</h:form>
		
		<div id="footer">
			<i>&copy;2013 All Rights Reserved.</i>
		</div>
	</div>
	<h:graphicImage id="bottom" library="img" name="bottom.png"/>
</h:body>
</html>
