<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Daily Information</title>
	<h:outputStylesheet name="view.css" library="css" />
	<h:outputScript name="view.js" library="js" />
	<h:outputScript name="calendar.js" library="js" />
</h:head>

<h:body id="main_body">

	<h:graphicImage id="top" library="img" name="top.png"/>
	<div id="form_container">

		<h1>
			<a>Daily Information</a>
		</h1>
		
		<ui:include src="menu_inc.xhtml" />
		
		<h:form id="form_743549" styleClass="appnitro" prependId="false">
		
			<div class="form_description">
				<h2>Daily Information</h2>
				<p></p>
			</div>
			
			<ul>
				<li id="li_1">
					<h:outputLabel styleClass="description" for="element_1_3">Date </h:outputLabel> 
					<span>
				 		<h:inputText id="element_1_3" name="dateCrisis" styleClass="element text" size="10" maxlength="10" value="#{dailyInfoC.dateHistory}">
				 			<f:convertDateTime pattern="dd/MM/yyyy"/>
				 		</h:inputText>
						<h:outputLabel for="element_1_3">MM/DD/YYYY</h:outputLabel>
					</span>
					<span id="calendar_1"> 
						<h:graphicImage id="cal_img_1" styleClass="datepicker" library="img" name="calendar.gif" alt="Pick a date."/>
					</span> 
					<script type="text/javascript">
						Calendar.setup({
							inputField : "element_1_3",
							baseField : "element_1",
							displayArea : "calendar_1",
							button : "cal_img_1",
							ifFormat : "%B %e, %Y",
							onSelect : selectDate
						});
					</script>
				</li>
				
				<li id="li_2">
					<h:outputLabel styleClass="description" for="element_2">Breakfast </h:outputLabel>
					<div>
						<h:inputTextarea id="element_2" name="breakfast" styleClass="element textarea small" value="#{dailyInfoC.breakfast}" />
					</div>
				</li>
				
				<li id="li_3">
					<h:outputLabel styleClass="description" for="element_3">Lunch</h:outputLabel>
					<div>
						<h:inputTextarea id="element_3" name="lunch" styleClass="element textarea small" value="#{dailyInfoC.lunch}" />
					</div>
				</li>
				
				<li id="li_4">
					<h:outputLabel styleClass="description" for="element_4">Dinner</h:outputLabel>
					<div>
						<h:inputTextarea id="element_4" name="dinner" styleClass="element textarea small" value="#{dailyInfoC.dinner}" />
					</div>
				</li>
				
				<li id="li_5">
					<h:outputLabel styleClass="description" for="element_5">Other Foods </h:outputLabel>
					<div>
						<h:inputTextarea id="element_5" name="others" styleClass="element textarea small" value="#{dailyInfoC.others}" />
					</div>
				</li>
				
				<li id="li_6">
					<h:outputLabel styleClass="description" for="element_6">Activities</h:outputLabel>
					<div>
						<h:inputTextarea id="element_6" name="dailyActivities" styleClass="element textarea small" value="#{dailyInfoC.dailyActivities}" />
					</div>
				</li>

				<li class="buttons">
					<h:commandButton value="Register" action="#{dailyInfoC.save()}" id="saveForm" class="button_text" />
				</li>
			</ul>
		</h:form>
		<div id="footer">
			<i>&copy;2013 All Rights Reserved.</i>
		</div>
	</div>
	
	<h:graphicImage id="bottom" library="img" name="bottom.png"/>
	
</h:body>
</html>
