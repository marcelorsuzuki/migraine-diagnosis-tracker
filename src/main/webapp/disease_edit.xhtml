<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Disease</title>
	<h:outputStylesheet name="view.css" library="css" />
	<h:outputScript name="view.js" library="js" />

</h:head>

<h:body id="main_body" >
	
	<h:graphicImage id="top" library="img" name="top.png"/>
	<div id="form_container">
	
		<h1><a>Disease</a></h1>
		
		<ui:include src="menu_inc.xhtml" />
		
		<h:form id="form_758792" class="appnitro" prependId="false">
			
			<div class="form_description">
				<h2>Disease</h2>
				<p></p>
			</div>						
			
			<ul >
				<li id="li_1" >
					<h:outputLabel styleClass="description" for="element_1">Disease Name </h:outputLabel>
					<div>
						<h:inputText id="element_1" name="element_1" styleClass="element text medium" maxlength="255" value="#{disease.name}"/> 
					</div> 
				</li>		
				
				
				<li id="li_2" >
					<h:outputLabel styleClass="description" for="element_2">Genetic? </h:outputLabel>
					<h:panelGroup layout="block">
						<h:selectOneRadio value="#{disease.genetic}" styleClass="element radio">
							<f:selectItem id="element_2_1" itemLabel="Yes" itemValue="1" />
							<f:selectItem id="element_2_2" itemLabel="No" itemValue="2" />
						</h:selectOneRadio>
					</h:panelGroup>
				</li>
			
				<li class="buttons">
				    <input type="hidden" name="form_id" value="758792" />
					<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
				</li>
			</ul>
		</h:form>
			
		<div id="footer">
			<i>&copy;2013 All Rights Reserved.</i>
		</div>
		
	</div>
	
	<h:graphicImage id="bottom" library="img" name="bottom.png"/>
	
</h:body>

</html>
