<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Crisis Registration</title>
	<h:outputStylesheet name="view.css" library="css" />
	<h:outputScript name="view.js" library="js" />
	<h:outputScript name="calendar.js" library="js" />
</h:head>

<h:body id="main_body" >
	
	<h:graphicImage id="top" library="img" name="top.png"/>
	<div id="form_container">
	
		<h1><a>Crisis Registration</a></h1>
		
		<ui:include src="menu_inc.xhtml" />
		
		<h:form id="form_743394" class="appnitro" prependId="false">
			<div class="form_description">
				<h2>Crisis Registration</h2>
			</div>						
		
			<h:dataTable id="crisis" value="#{crisisC.crisisList}" var="crisis" width="400">   
	  			
	  			<h:column>
	    			<f:facet name="header">Date</f:facet>
	     			<h:outputText value="#{crisis.date.time}">
	     				<f:convertDateTime pattern="dd/MM/yyyy" />
	     			</h:outputText>
	  			</h:column>
	  			
	  			<h:column>
	    			<f:facet name="header">Timer</f:facet>
	     			<h:outputText value="#{crisis.timer}"/>
	  			</h:column>

	  			<h:column>
	    			<f:facet name="header">Intensity</f:facet>
	     			<h:outputText value="#{crisis.intensity}"/>
	  			</h:column>

	  			<h:column>
	    			<f:facet name="header">Nausea</f:facet>
	     			<h:outputText value="#{crisis.nauseaYesNo}"/>
	  			</h:column>

			</h:dataTable> 

		</h:form>
			
		<div id="footer">
			<i>&copy;2013 All Rights Reserved.</i>
		</div>
	</div>
	<h:graphicImage id="bottom" library="img" name="bottom.png"/>
	
</h:body>
</html>
