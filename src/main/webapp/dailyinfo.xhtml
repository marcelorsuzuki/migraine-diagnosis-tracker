<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Daily Information</title>
	<h:outputStylesheet name="view.css" library="css" />
	<h:outputScript name="view.js" library="js" />
	<h:outputScript name="calendar.js" library="js" />
</h:head>

<h:body id="main_body">

	<h:graphicImage id="top" library="img" name="top.png"/>
	<div id="form_container">

		<h1>
			<a>Daily Information</a>
		</h1>
		
		<ui:include src="menu_inc.xhtml" />
		
		<h:form id="form_743549" class="appnitro" prependId="false">
		
			<div class="form_description">
				<h2>Daily Information</h2>
				<p></p>
			</div>
			
			<h:dataTable id="history" columnClasses="list-column-center, list-column-right, list-column-center, list-column-right" 
			             headerClass="list-header" rowClasses="list-row" styleClass="list-background" 
			             value="#{dailyInfoC.dailyInfoList}" var="dailyInfo">   
	  			
	  			<h:column>
	    			<f:facet name="header">Date History</f:facet>
	     			<h:outputText value="#{dailyInfo.dateHistory.time}">
	     				<f:convertDateTime pattern="dd/MM/yy" />
	     			</h:outputText>
	  			</h:column>
	  			
	  			<h:column>
	    			<f:facet name="header">Breakfast</f:facet>
	     			<h:outputText value="#{dailyInfo.breakfast}"/>
	  			</h:column>

	  			<h:column>
	    			<f:facet name="header">Lunch</f:facet>
	     			<h:outputText value="#{dailyInfo.lunch}"/>
	  			</h:column>

	  			<h:column>
	    			<f:facet name="header">Dinner</f:facet>
	     			<h:outputText value="#{dailyInfo.dinner}"/>
	  			</h:column>

	  			<h:column>
	    			<f:facet name="header">Others</f:facet>
	     			<h:outputText value="#{dailyInfo.others}"/>
	  			</h:column>

	  			<h:column>
	    			<f:facet name="header">Daily Activities</f:facet>
	     			<h:outputText value="#{dailyInfo.dailyActivities}"/>
	  			</h:column>

			</h:dataTable> 
		</h:form>
		<div id="footer">
			<i>&copy;2013 All Rights Reserved.</i>
		</div>
	</div>
	
	<h:graphicImage id="bottom" library="img" name="bottom.png"/>
	
</h:body>
</html>
